    <div class="flex flex-col justify-around  bg-[#4e5e77] p-4 border-none border-2 w-[400px] h-[430px] mx-auto my-50 rounded-2xl shadow-2xl">

        </div>
        <div class = "flex justify-between">
            <button id="nxtbtn" class="bg-pink-600 hover:scale-105 border-none duration-350 text-gray-300 cursor-pointer border-2 rounded-2xl px-3 ml-75 py-1">Next</button>
        </div>
        <script src="./Quiz.js"></script>

</html>
